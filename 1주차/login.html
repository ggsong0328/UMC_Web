<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인 화면</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <h1>로그인</h1>
      <hr width="300px;" />
      <form method="post" id="login-form">
        <div>
          <input class="id" type="id" name="id" placeholder="아이디" />
        </div>
        <div>
          <input
            class="password"
            type="password"
            name="password"
            type="password"
            placeholder="비밀번호"
          />
        </div>
        <input class="submit" type="submit" id="btn" value="로그인" />
      </form>
      <span>회원가입 &nbsp &nbsp | &nbsp &nbsp 아이디/비밀번호 찾기</span>
    </div>
  </body>
</html>
